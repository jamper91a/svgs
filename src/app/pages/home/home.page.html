<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>All designs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">All designs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
<!--    <ion-item *ngFor="let design of designs; let index">-->
<!--      <ion-avatar slot="start">-->
<!--        <img [src]="design.url" alt="{{design.name}}" />-->
<!--      </ion-avatar>-->
<!--      <ion-label>{{ design.name }}</ion-label>-->
<!--    </ion-item>-->
    <ion-card *ngFor="let design of designs; let index" (click)="goToEditImage(design.id)">
      <img alt="{{design.name}}" [src]="design.url" />
      <ion-card-header>
        <ion-card-title>{{ design.name }}</ion-card-title>
        <ion-card-subtitle>A little description</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        This design is .....
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
